<!DOCTYPE html>
<html>
<head>
  <title>Grocery List</title>
  <link rel="stylesheet" type="text/css" href="grocerylist.css">
  <link rel="stylesheet" type="text/css"  href="/styles_home.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<header>
  <img src="/Images/header.jpg">
</header>
<body>
  <div class="tab">
    <a href="/">Home</a>
    <a href="/">About</a>
    <a href="/">Services</a>
    <a href="/Chatroom/chatroom.html">Chatroom</a>
    <a class="active" href="">Grocery List</a>
  </div>

  <div id="groceryList">
    <h1>Grocery List</h1>

    <div id="dateform">
      <h3>Set Date</h3>
      <label for="date">Date:</label>
      <input type="date" id="date">
      <button onclick="getGroceryList()">Get Grocery List</button>
    </div>

    <div id="groceryform">
      <h3>Add Item</h3>
      <label for="item">Item:</label>
      <input type="text" id="item" placeholder="Enter item">
      <label for="number">Number:</label>
      <input type="number" id="number" placeholder="Enter number">
      <label for="person">Person:</label>
      <input type="text" id="person" placeholder="Enter person">
      <button onclick="addItem()">Add Item</button>
    </div>

    <table id="groceryTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>#</th>
          <th>For</th>
          <th class="checkbox-row">Checkbox</th>
        </tr>
      </thead>
      <tbody id="groceryListBody">
        <!-- Grocery list items will be inserted here dynamically -->
      </tbody>
    </table>

    <button onclick="removeItems()" id="removeItemsBtn">Remove Items</button>
  </div>
  

  <script src="groceryweb.js"></script>
</body>
</html>
